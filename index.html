<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <div id="alert"></div>
    <main>
        
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configuracoes no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" max="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="subit" value="Entrar" id="submit" onclick="entrar()">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>

                </form>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
